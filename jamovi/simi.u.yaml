name: simi
title: Similitude Analysis
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Text Corpus
        children:
          - type: VariablesListBox
            name: text
            maxItemCount: 1
            isTarget: true

      - type: TargetLayoutBox
        label: Column - Plotting
        children:
          - type: VariablesListBox
            name: variable
            maxItemCount: 1
            isTarget: true
  
  - type: CollapseBox
    collapsed: true
    label: Analysis
    margin: large
    children:
      - type: Label
        label: Preprocessing
        children:
          - type: TextBox
            name: min_seg_size
            format: number

          - type: TextBox
            name: seg_size
            format: number

          - type: ComboBox
            name: language
          
          - type: TextBox
            name: min_docfreq
            format: number
      
      - type: Label
        label: Processing
        cell:
          column: 1
          row: 0
        children:
          - type: ComboBox
            name: method
          
          - type: TextBox
            name: seuil
            format: number
          
          - type: TextBox
            name: coeff_vertex
            format: number
          
          - type: TextBox
            name: min_coeff_edge
            format: number

          - type: TextBox
            name: max_coeff_edge
            format: number

          - type: CheckBox
            name: size_from_chi

          - type: TextBox
            name: min_eff
            format: number

          - type: TextBox
            name: max_eff
            format: number

          - type: TextBox
            name: min_vcex
            format: number

          - type: TextBox
            name: max_vcex
            format: number

          - type: TextBox
            name: cex
            format: number

          - type: TextBox
            name: communities
            format: number

  - type: CollapseBox
    collapsed: true
    label: Plotting
    margin: large
    children:
      - type: ComboBox
        name: layout_type
      
      - type: CheckBox
        name: cex_from_chi
      
      - type: CheckBox
        name: halo
